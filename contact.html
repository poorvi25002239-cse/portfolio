<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfoli</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">POOORVI RICHHARIYA</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="cta-button active">Connect & Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <section class="auth-section">
            <h2>Join My Community</h2>
            
            <form id="signup-form" class="auth-form">
                <h3>Sign Up</h3>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>
                    <p class="error-message" id="signup-email-error"></p>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                    <p class="error-message" id="signup-password-error"></p>
                </div>
                <button type="submit" class="main-button">Create Account</button>
            </form>

            <form id="login-form" class="auth-form">
                <h3>Login</h3>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                    <p class="error-message" id="login-email-error"></p>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                    <p class="error-message" id="login-password-error"></p>
                </div>
                <button type="submit" class="link-button">Log In</button>
            </form>
        </section>

        <hr>

        <section class="contact-section">
            <h2>Send a Message</h2>
            <form id="contact-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="main-button">Submit Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 POORVI's Portfolio. Designed with love and pastels.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
